<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Funcionários</title>
</head>
<body>
<h1>Funcionários Cadastrados</h1>

<div th:if="${funcionarios.isEmpty()}">
    <p>Nenhum funcionário cadastrado ainda.</p>
</div>

<table border="1" th:unless="${funcionarios.isEmpty()}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Salário Bruto</th>
        <th>Salário Líquido</th>
        <th>Idade</th>
        <th>Gênero</th>
        <th>Imposto</th>
        <th>Cargo (ID)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="funcionario : ${funcionarios}">
        <td th:text="${funcionario.idFuncionario}">1</td>
        <td th:text="${funcionario.nome}">João Silva</td>
        <td th:text="${#numbers.formatDecimal(funcionario.salarioBruto, 0, 'COMMA', 2, 'POINT')}">3000.00</td>
        <td th:text="${#numbers.formatDecimal(funcionario.salarioLiquido, 0, 'COMMA', 2, 'POINT')}">2500.00</td>
        <td th:text="${funcionario.idade}">30</td>
        <td th:text="${funcionario.genero}">M</td>
        <td th:text="${#numbers.formatDecimal(funcionario.imposto, 0, 'COMMA', 2, 'POINT')}">500.00</td>
        <td th:text="${funcionario.cargo != null ? funcionario.cargo.id : 'N/A'}">1</td>
    </tr>
    </tbody>
</table>

<br/>
<a href="/funcionarios/novo">Adicionar Novo Funcionário</a>
</body>
</html>
