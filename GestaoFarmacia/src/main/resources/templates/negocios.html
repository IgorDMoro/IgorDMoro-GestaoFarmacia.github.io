<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Negócios</title>
</head>
<body>
<h1>Negócios Registrados</h1>

<div th:if="${negocios.isEmpty()}">
    <p>Nenhum negócio registrado ainda.</p>
</div>

<table border="1" th:unless="${negocios.isEmpty()}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Quantidade</th>
        <th>Produto (ID)</th>
        <th>Serviço (ID)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="negocio : ${negocios}">
        <td th:text="${negocio.id}">1</td>
        <td th:text="${negocio.quantidade}">5</td>
        <td th:text="${negocio.produto != null ? negocio.produto.idProduto : 'N/A'}">1</td>
        <td th:text="${negocio.servico != null ? negocio.servico.idServico : 'N/A'}">1</td>
    </tr>
    </tbody>
</table>

<br/>
<a href="/negocios/form">Adicionar Novo Negócio</a>
</body>
</html>
