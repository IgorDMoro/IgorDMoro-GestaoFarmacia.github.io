<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Transportadoras</title>
</head>
<body>
<h1>Transportadoras Cadastradas</h1>

<div th:if="${transportadoras.isEmpty()}">
    <p>Nenhuma transportadora cadastrada ainda.</p>
</div>

<table border="1" th:unless="${transportadoras.isEmpty()}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>CNPJ</th>
        <th>Local de Atendimento</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transportadora : ${transportadoras}">
        <td th:text="${transportadora.id}">1</td>
        <td th:text="${transportadora.nome}">Nome da Transportadora</td>
        <td th:text="${transportadora.cnpj}">12345678901234</td>
        <td th:text="${transportadora.localAtendimento}">Cidade/Estado</td>
    </tr>
    </tbody>
</table>

<br/>
<a href="/transportadoras/form">Adicionar Nova Transportadora</a>
</body>
</html>
