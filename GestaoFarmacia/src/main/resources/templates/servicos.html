<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Serviços</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 6px;
        }
    </style>
</head>
<body>
<h1>Serviços Registrados</h1>

<div th:if="${servicos.isEmpty()}">
    <p>Nenhum serviço registrado ainda.</p>
</div>

<div th:unless="${servicos.isEmpty()}">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Status</th>
            <th>Tipo</th>
            <th>Funcionário (ID)</th>
            <th>Transportadora (ID)</th>
            <th>Valor Total</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="servico : ${servicos}">
            <td th:text="${servico.idServico}">1</td>
            <td th:text="${#temporals.format(servico.data, 'dd/MM/yyyy')}">13/06/2025</td>
            <td th:text="${servico.status}">ABERTO</td>
            <td th:text="${servico.tipoServico}">VENDA</td>
            <td th:text="${servico.funcionario.idFuncionario}">1</td>
            <td th:text="${servico.transportadora.id}">1</td>
            <td th:text="${#numbers.formatDecimal(servico.valor, 1, 'POINT', 2, 'COMMA')}">0.0</td>
            <td>
                <a th:href="@{/servicos/{id}(id=${servico.idServico})}">Ver Detalhes</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<br/>
<a href="/servicos/form">Adicionar Novo Serviço</a>
</body>
</html>
