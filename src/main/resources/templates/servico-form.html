<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${servico.idServico == null ? 'Adicionar Novo Servi√ßo' : 'Editar Servi√ßo'}">Adicionar Novo Servi√ßo</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right bottom, #E3E6E3, #D9DCD9);
            min-height: 100vh;
            margin: 0;
            display: flex;
            background-attachment: fixed;
        }

        /* Menu lateral fixo */
        nav.sidebar {
            background-color: white;
            width: 260px;
            height: 100vh;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.12);
            position: fixed;
            top: 0;
            left: 0;
            padding: 3rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            z-index: 50;
        }
        nav.sidebar a {
            padding: 1rem 1.75rem;
            font-weight: 600;
            color: #006C6A;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            background-image: linear-gradient(to right, #BFCFCB, #A9B0AE);
            text-align: center;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            box-shadow: inset 0 0 0 0 transparent;
            text-decoration: none;
        }
        nav.sidebar a:hover,
        nav.sidebar a.active {
            background-image: linear-gradient(to right, #007F7D, #006C6A);
            color: white;
            box-shadow: 0 6px 12px rgba(0, 127, 125, 0.5);
            transform: translateX(6px);
        }

        /* Container do formul√°rio */
        main.content {
            margin-left: 500px; /* espa√ßo para o menu lateral */
            padding: 2rem 1.5rem;
            max-width: 500px;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
            animation: fadeIn 0.8s ease-out forwards;
            box-sizing: border-box;
            max-height: 600px;
            margin-top: 50px;
            overflow-y: auto;
        }

        /* Anima√ß√£o fadeIn */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #007F7D;
            margin-bottom: 1.5rem;
            border-bottom: 4px solid #D1D5DB;
            padding-bottom: 0.5rem;
        }

        form label {
            display: block;
            margin-top: 0.2rem;
            margin-bottom: 0.3rem;
            font-weight: 600;
            color: #004D4B;
        }
        form select,
        form input[type="date"],
        form input[type="number"] {
            width: 100%;
            padding: 0.6rem 0.9rem;
            border-radius: 0.6rem;
            border: 1.5px solid #A9B0AE;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        form select:focus,
        form input[type="date"]:focus,
        form input[type="number"]:focus {
            outline: none;
            border-color: #007F7D;
            box-shadow: 0 0 8px #009693AA;
        }

        button[type="submit"],
        button[type="button"] {
            background-image: linear-gradient(to right, #007F7D, #006C6A);
            color: white;
            font-weight: 700;
            font-size: 1.15rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 127, 125, 0.5);
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }
        button[type="submit"]:hover,
        button[type="button"]:hover {
            box-shadow: 0 10px 18px rgba(0, 127, 125, 0.75);
            transform: translateY(-3px) scale(1.02);
        }

        /* Produtos */
        #produto-container {
            margin-bottom: 1rem;
        }
        .produto-item {
            border: 1px solid #A9B0AE;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            background: #f9faf9;
        }

        h2 {
            color: #007F7D;
            font-weight: 700;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        a.back-link {
            display: inline-block;
            margin-top: 2rem;
            font-weight: 600;
            color: #006C6A;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a.back-link:hover {
            color: #007F7D;
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            nav.sidebar {
                position: relative;
                width: 100%;
                height: auto;
                flex-direction: row;
                justify-content: space-around;
                padding: 1rem 0;
                box-shadow: none;
            }
            nav.sidebar a {
                font-size: 1rem;
                padding: 0.75rem 1rem;
                min-height: auto;
                transform: none !important;
            }
            main.content {
                margin-left: 0;
                border-radius: 0;
                box-shadow: none;
                padding: 1.5rem 1rem;
                max-height: none;
            }
        }
    </style>
</head>
<body>

<nav class="sidebar" aria-label="Menu lateral principal">
    <a th:href="@{/funcionarios}">Gest√£o de Funcion√°rios</a>
    <a th:href="@{/produtos}">Estoque de Produtos</a>
    <a th:href="@{/servicos}" class="active">Servi√ßos</a>
    <a th:href="@{/cargos}">Gest√£o de Cargos</a>
    <a th:href="@{/transportadoras}">Gerenciar Transportadoras</a>
    <a th:href="@{/relatorios}">Relat√≥rios Financeiros</a>
</nav>

<main class="content">
    <h1 th:text="${servico.idServico == null ? 'Adicionar Novo Servi√ßo' : 'Editar Servi√ßo'}">Adicionar Novo Servi√ßo</h1>

    <form th:action="@{/servicos}" th:object="${servico}" method="post">
        <input type="hidden" th:field="*{idServico}" />

        <label for="dataServico">Data do Servi√ßo:</label>
        <input type="date" id="dataServico" th:field="*{data}" required />

        <label for="status">Status:</label>
        <select id="status" th:field="*{status}" required>
            <option value="">Selecione o Status</option>
            <option th:each="status : ${statusOptions}"
                    th:value="${status}" th:text="${status}">Status</option>
        </select>

        <label for="tipoServico">Tipo de Servi√ßo:</label>
        <select id="tipoServico" th:field="*{tipoServico}" required>
            <option value="">Selecione o Tipo</option>
            <option th:each="tipo : ${tipoServicoOptions}"
                    th:value="${tipo}" th:text="${tipo}">Tipo</option>
        </select>

        <label for="funcionario">Funcion√°rio:</label>
        <select id="funcionario" th:field="*{funcionario}" required>
            <option value="">Selecione um Funcion√°rio</option>
            <option th:each="funcionario : ${funcionarios}"
                    th:value="${funcionario.idFuncionario}"
                    th:text="${funcionario.nome}"></option>
        </select>

        <label for="transportadora">Transportadora:</label>
        <select id="transportadora" th:field="*{transportadora}" required>
            <option value="">Selecione uma Transportadora</option>
            <option th:each="transportadora : ${transportadoras}"
                    th:value="${transportadora.id}"
                    th:text="${transportadora.nome}"></option>
        </select>

        <h2>Produtos</h2>

        <div id="produto-container">
            <div class="produto-item">
                <label for="produto0">Produto:</label>
                <select id="produto0" name="produtos[0].idProduto" required>
                    <option value="">Selecione</option>
                    <option th:each="produto : ${produtos}"
                            th:value="${produto.idProduto}"
                            th:text="${produto.nome + ' - Estoque: ' + produto.quantidadeEstoque}">
                    </option>
                </select>

                <label for="quantidade0">Quantidade:</label>
                <input type="number" id="quantidade0" name="quantidades[0]" min="1" required />
            </div>
        </div>

        <button type="button" onclick="adicionarProduto()">‚ûï Adicionar Produto</button>

        <button type="submit">üíæ Salvar Servi√ßo</button>
    </form>

    <a href="/servicos" class="back-link">üîô Voltar para Lista de Servi√ßos</a>
</main>

<script>
    let index = 1;

    function adicionarProduto() {
        const container = document.getElementById("produto-container");
        const novoItem = document.querySelector(".produto-item").cloneNode(true);

        novoItem.querySelectorAll("select, input").forEach((el) => {
            if (el.name.includes("produtos")) {
                el.name = `produtos[${index}].idProduto`;
                el.id = `produto${index}`;
            } else if (el.name.includes("quantidades")) {
                el.name = `quantidades[${index}]`;
                el.id = `quantidade${index}`;
            }
            el.value = "";
        });

        container.appendChild(novoItem);
        index++;
    }
</script>

</body>
</html>
